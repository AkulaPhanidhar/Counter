<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outer-div">
        <div class="inner-div">
            <div class="counter">COUNTER</div>
            <div id="number">0</div>
            <div class="button-div">
            <div class="out-lol">
                <div class="lol">
                    <button id="btn1" class="btn">Enter</button>
                </div>
            </div>
            <div class="out-lol">
                <div class="lol">
                    <button id="btn2" class="btn">Reset</button>
                </div>
            </div>
            </div>
            <div class="color-container">
                <div id="c1" class="Color"></div>
                <div id="c2" class="Color"></div>
                <div id="c3" class="Color"></div>
                <div id="c4" class="Color"></div>
                <div id="c5" class="Color"></div>
            </div>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
